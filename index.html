	<body>
		<!-- ======= Header ======= -->
		<header id="header" class="header fixed-top">
			<div
				class="
					container-fluid container-xl
					d-flex
					align-items-center
					justify-content-between
				"
			>
				<a href="index.html" class="logo d-flex align-items-center">

						<li><a class="nav-link scrollto" href="#">Layanan</a></li>
						<li>
							<a class="nav-link scrollto" href="#">Tentang</a>
						</li>
						<li>

					</ul>

					<div class="col-lg-6 d-flex flex-column justify-content-center">
						<h1 data-aos="fade-up">
							Karena kesehatan mentalmu
							<span style="color: #ff5349">No. 1 </span>
						</h1>
						<p class="hero-paragraph" data-aos="fade-up" data-aos-delay="400">
							Konsultasi kesehatan mental, berbagi pengalaman, serta update
							informasi mengenai kesehatan mental, semua dapat dilakukan di
							Calm.in !
						</p>
						<div data-aos="fade-up" data-aos-delay="600">
							<div
								class="
									cta-btn-container
									align-items-center
									text-center text-lg-start
								"
							>
								<a
									href="#about"
									onclick="showSwal()"
									class="
										btn-get-started
										scrollto
										d-inline-flex
										align-items-center
										justify-content-center
										align-self-center
									"
								>
									<span>Daftar</span>
									<i class="bi bi-arrow-right"></i>

								<p class="text-gray">atau</p>
